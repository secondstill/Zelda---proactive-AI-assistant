<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Zelda AI Assistant</title>
    <style>
        /* === EDUCATIONAL CSS STYLES === */
        
        /* 1. BODY AND LAYOUT BASICS */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
        }
        
        /* 2. MAIN CONTAINER */
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        /* 3. HEADER SECTION */
        .chat-header {
            background: #2a5298;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 2em;
        }
        
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            transition: background 0.3s;
        }
        
        .home-link:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* 4. MESSAGES AREA */
        .messages-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        /* User messages align right */
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* AI messages (left side, blue) */
        .message.ai .message-bubble {
            background: #007bff;
            color: white;
        }
        
        /* User messages (right side, gray) */
        .message.user .message-bubble {
            background: #e9ecef;
            color: #333;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: #6c757d;
            color: white;
        }
        
        .message.ai .message-avatar {
            background: #007bff;
        }
        
        /* 5. INPUT AREA */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .voice-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .voice-button:hover {
            background: #218838;
            transform: scale(1.05);
        }
        
        .voice-button.recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        
        .text-input:focus {
            border-color: #007bff;
        }
        
        .send-button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .send-button:hover {
            background: #0056b3;
        }
        
        /* 6. LOADING ANIMATION */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- === EDUCATIONAL HTML STRUCTURE === -->
    
    <!-- Navigation -->
    <a href="/" class="home-link">‚Üê Home</a>
    
    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Header with Title -->
        <div class="chat-header">
            <h1>üßö Zelda AI Assistant</h1>
            <p style="margin: 5px 0 0 0; opacity: 0.9;">Your friendly AI companion for habits and tasks</p>
        </div>
        
        <!-- Messages Display Area -->
        <div id="messages" class="messages-area">
            <!-- Welcome message -->
            <div class="message ai">
                <div class="message-avatar">üßö</div>
                <div class="message-bubble">
                    Hi! I'm Zelda, your AI assistant. I can help you with habits, tasks, and answer questions. Try typing a message or use voice input!
                </div>
            </div>
        </div>
        
        <!-- Input Controls -->
        <div class="input-area">
            <button id="voiceBtn" class="voice-button" title="Click to speak">üé§</button>
            <input id="textInput" class="text-input" type="text" placeholder="Type your message here..." />
            <button id="sendBtn" class="send-button">Send</button>
        </div>
    </div>

    <!-- === EDUCATIONAL JAVASCRIPT === -->
    <script>
        // === 1. GLOBAL VARIABLES ===
        const messagesContainer = document.getElementById('messages');
        const textInput = document.getElementById('textInput');
        const sendButton = document.getElementById('sendBtn');
        const voiceButton = document.getElementById('voiceBtn');
        
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        
        // === 2. MAIN FUNCTIONS ===
        
        /**
         * Add a message to the chat
         * @param {string} sender - 'user' or 'ai'
         * @param {string} text - The message text
         */
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'üßö';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        /**
         * Show typing indicator while AI is processing
         */
        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'üßö';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble typing-indicator';
            bubble.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        /**
         * Remove typing indicator
         */
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        /**
         * Send text message to AI
         * @param {string} message - The text message to send
         */
        async function sendTextMessage(message) {
            if (!message.trim()) return;
            
            // Add user message
            addMessage('user', message);
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Send to backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add AI response
                if (data.reply) {
                    addMessage('ai', data.reply);
                    
                    // Optional: Speak the response
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(data.reply);
                        speechSynthesis.speak(utterance);
                    }
                }
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('ai', 'Sorry, I encountered an error. Please try again.');
                console.error('Error:', error);
            }
        }
        
        /**
         * Start voice recording
         */
        async function startVoiceRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    sendVoiceMessage();
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // Update UI
                isRecording = true;
                voiceButton.classList.add('recording');
                voiceButton.textContent = '‚èπÔ∏è';
                
                mediaRecorder.start();
                
                // Auto-stop after 10 seconds
                setTimeout(() => {
                    if (isRecording) {
                        stopVoiceRecording();
                    }
                }, 10000);
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Could not access microphone. Please check permissions.');
            }
        }
        
        /**
         * Stop voice recording
         */
        function stopVoiceRecording() {
            if (mediaRecorder && isRecording) {
                isRecording = false;
                voiceButton.classList.remove('recording');
                voiceButton.textContent = 'üé§';
                
                mediaRecorder.stop();
            }
        }
        
        /**
         * Send recorded voice message to AI
         */
        async function sendVoiceMessage() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');
            
            // Add user message placeholder
            addMessage('user', 'üé§ Processing voice message...');
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/voice', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                hideTypingIndicator();
                
                // Remove placeholder message
                const messages = messagesContainer.children;
                if (messages.length > 0 && messages[messages.length - 2].textContent.includes('Processing voice message')) {
                    messages[messages.length - 2].remove();
                }
                
                // Add actual transcription
                if (data.transcript) {
                    addMessage('user', data.transcript);
                }
                
                // Add AI response
                if (data.reply) {
                    addMessage('ai', data.reply);
                    
                    // Speak response
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(data.reply);
                        speechSynthesis.speak(utterance);
                    }
                }
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('ai', 'Sorry, there was an error processing your voice message.');
                console.error('Error:', error);
            }
        }
        
        // === 3. EVENT LISTENERS ===
        
        // Send button click
        sendButton.addEventListener('click', () => {
            const message = textInput.value;
            textInput.value = '';
            sendTextMessage(message);
        });
        
        // Enter key in text input
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = textInput.value;
                textInput.value = '';
                sendTextMessage(message);
            }
        });
        
        // Voice button click
        voiceButton.addEventListener('click', () => {
            if (isRecording) {
                stopVoiceRecording();
            } else {
                startVoiceRecording();
            }
        });
        
        // === 4. INITIALIZATION ===
        console.log('‚úÖ Chat interface loaded successfully!');
        console.log('üìù Text input: Type and press Enter or click Send');
        console.log('üé§ Voice input: Click microphone button and speak');
    </script>
</body>
</html>
